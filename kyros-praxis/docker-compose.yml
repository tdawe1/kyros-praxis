version: "3.0"

services:
  kyros-praxis-postgres:
    image: postgres:15
    container_name: kyros-praxis-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-kyros}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-your_secure_database_password}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - .env

  kyros-praxis-redis:
    image: redis:7-alpine
    container_name: kyros-praxis-redis
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD:-your_secure_redis_password}
    ports:
      - "6379:6379"
    env_file:
      - .env
    command: redis-server --requirepass ${REDIS_PASSWORD:-your_secure_redis_password}

  console:
    build:
      context: ./services/console
      dockerfile: Dockerfile
    container_name: kyros-praxis-console
    ports:
      - "3000:3000"
    depends_on:
      - kyros-praxis-postgres
      - kyros-praxis-redis
    env_file:
      - .env

  orchestrator:
    build:
      context: ./services/orchestrator
      dockerfile: Dockerfile
    container_name: kyros-praxis-orchestrator
    ports:
      - "8000:8000"
    depends_on:
      - kyros-praxis-postgres
      - kyros-praxis-redis
    env_file:
      - .env

  service-registry:
    build:
      context: ./packages/service-registry
    container_name: kyros-praxis-service-registry
    ports:
      - "9000:9000"
    depends_on:
      - kyros-praxis-postgres
    env_file:
      - .env

volumes:
  postgres_data:
  redis_data:
