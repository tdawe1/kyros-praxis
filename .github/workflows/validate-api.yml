name: Validate API Specification

on:
  push:
    branches: [ main, feat/orchestrator-v1-api ]
    paths:
      - 'api-specs/**'
      - 'apps/adk-orchestrator/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'api-specs/**'
      - 'apps/adk-orchestrator/**'

jobs:
  validate-api:
    runs-on: ubuntu-latest
    env:
      BASE_URL: http://127.0.0.1:8080
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install fastapi uvicorn pydantic pydantic-settings PyYAML openapi-spec-validator httpx aiosqlite PyJWT
      - name: Generate dev JWT
        run: |
          python - <<'PY' >> $GITHUB_ENV
import datetime, jwt
token = jwt.encode({'sub': 'dev', 'exp': datetime.datetime.utcnow() + datetime.timedelta(minutes=5)}, 'dev-secret', algorithm='HS256')
print(f'DEV_JWT={token}')
PY
      - name: Start orchestrator
        run: |
          uvicorn apps/adk-orchestrator.main:app --host 127.0.0.1 --port 8080 &
          echo $! > uvicorn.pid
          for i in {1..30}; do
            if curl -fsS http://127.0.0.1:8080/healthz >/dev/null; then
              break
            fi
            sleep 1
          done
          curl -fsS http://127.0.0.1:8080/healthz >/dev/null
      - name: Validate API
        env:
          DEV_JWT: ${{ env.DEV_JWT }}
        run: python scripts/validate-api.py
      - name: Stop
        if: always()
        run: kill $(cat uvicorn.pid) || true

