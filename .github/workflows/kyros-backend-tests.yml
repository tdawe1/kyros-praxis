name: Kyros Backend Tests

on:
  [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11']
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
      - name: Install dependencies
        run: |
          pip install -r services/orchestrator/requirements.txt
          pip install -r packages/service-registry/requirements.txt
          pip install ruff
      - name: Lint with ruff
        run: ruff check .
      - name: Run pytest with coverage
        run: |
          pytest services/orchestrator/tests/ packages/service-registry/tests/ \
            --cov=services/orchestrator --cov=packages/service-registry \
            --cov-report=xml --cov-fail-under=80
      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          file: coverage.xml